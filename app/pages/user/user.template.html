
<button id="btnAction" name="btnAction" class="btn btn-link"
     (click)="gotoCreateNew()"> 
    Create New User 
  </button>

<ul>
  <li *ngFor="#item of userList" 
      (click)="onSelect(item)"> 
    <span class="badge">{{item.id}}</span> -- {{item.name}} || {{item.userName}}
  </li>
</ul>

<div *ngIf="selectedUser">
  <h2>
  {{selectedUser.userName | uppercase}} is the username
  </h2>
  <button (click)="gotoDetail()" class="btn btn-primary">View Details</button>
</div>
